<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/bos_fore/js/angular.min.js"></script>
</head>
<!--ng-app 是angular编程入口 是模块作用域-->
<body >
<!--ng-app="myapp" 定义了一个模块-->
<div ng-app = "myapp" ng-controller = "myctr1">
    <table width="100%" border="1">
        <tr>
            <th>序号</th>
            <th>商品编号</th>
            <th>商品名称</th>
            <th>价格</th>
        </tr>
        <tr ng-repeat="product in products">
            <td>{{$index+1}}</td>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
        </tr>
    </table>
</div>
    <script type="text/javascript">
        //初始化app模块
        var myapp = angular.module("myapp",[]);
        //定义模块的控制器
        //依赖注入 $scope  作用域对象 操作当前作用域视图
        myapp.controller("myctr1",["$scope",function ($scope) {
          $scope.products = [
              {
                  id:1001,
                  name:"数码相机",
                  price:1000
              },
              {
                  id:1002,
                  name:"苹果手机",
                  price:2000
              }
          ];
        }]);


    </script>
</body>
</html>
