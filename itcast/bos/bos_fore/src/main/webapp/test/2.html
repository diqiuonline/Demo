<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/bos_fore/js/angular.min.js"></script>
</head>
<!--ng-app 是angular编程入口 是模块作用域-->
<body >
    <!--ng-app="myapp" 定义了一个模块-->
    <div ng-app = "myapp" ng-controller = "myctr1">
        <div>
            <!--ng-model 模型作用-->
            <input type="text" name="name" ng-model="name">
          </div>
    <div>
        <!--{{}} 等价域ng-build用于数据显示-->
        hello,{{name}}
    </div>
    </div>
    <script type="text/javascript">
        //初始化app模块
        var myapp = angular.module("myapp",[]);
        //定义模块的控制器
        //依赖注入 $scope  作用域对象 操作当前作用域视图
        myapp.controller("myctr1",["$scope",function ($scopde) {
            $scopde.name = "黑马序员";

        }]);


    </script>
</body>
</html>
