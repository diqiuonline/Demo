server:
  port: 56040 #启动端口 命令行注入
  max-http-header-size: 100KB

nacos:
  server:
    addr: 192.168.2.110:8848

spring:
  application:
    name: merchant-service
  main:
    allow-bean-definition-overriding: true # Spring Boot 2.1 需要设定
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.server.addr}
        namespace: 0dfeeb8b-0c9e-4c7a-bcdf-c3e6656a22a5
        cluster-name: DEFAULT
      config:
        server-addr: ${nacos.server.addr} # 配置中心地址
        file-extension: yaml
        namespace: 0dfeeb8b-0c9e-4c7a-bcdf-c3e6656a22a5 # 命令行注入
        group: SHANJUPAY_GROUP # 聚合支付业务组
        ext-config:
        -
          refresh: true
          data-id: spring-boot-http.yaml # spring boot http配置
          group: COMMON_GROUP # 通用配置组
        -
          refresh: true
          data-id: spring-boot-starter-druid.yaml
          group: COMMON_GROUP # 通用配置组
        -
          refresh: true
          data-id: spring-boot-mybatis-plus.yaml
          group: COMMON_GROUP

dubbo:
  scan:
    # dubbo 服务扫描基准包
    base-packages: com.dhcc
  protocol:
    # dubbo 协议
    name: dubbo
    port: 20890
  registry:
    address: nacos://192.168.2.110:8848
  application:
    qos:
      port: 22240 # dubbo qos端口配置  命令行注入
  consumer:
    check: false
    timeout: 3000
    retries: -1

